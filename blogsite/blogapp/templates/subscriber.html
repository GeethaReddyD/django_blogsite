{% extends 'base.html' %} 
{% block content %} 
<form action="", method = "POST">

    <label>Email</label><br/>
    <input type="email" placeholder="Enter your email id " name = "email" required><br/><br/>
    <button type ="submit" class="btn btn-info">Submit</button>
</form>
{% endblock %}
