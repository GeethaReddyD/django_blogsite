{% extends 'base.html' %}
{% block content %}

    <h1 class="heading">Update Post</h1>
    <div class="container">
        <div class="row">
            <div class = "col-lg-6">
                {% if user.username == post.author.username %}

                    <form method = "POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-success">UpdatePost</button>
                    </form>
                {% else %} 
                    <p>You are not allowed to edit this page.</p>
                {% endif %}
            </div>
        </div>
            
    </div>
{% endblock %}
